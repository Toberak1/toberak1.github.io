<meta charset="UTF-8">
<h1>calculadora</h1>

<script>
        function saltarLinea(n) {
        if (n >= 0) {

            var contador = 1
            
            while (contador <= n) {
                document.write("<br>");    
                contador = contador +1;
            }
        } else {
            document.write("<br>"); 
            }
    }


    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var numero1 = parseInt(prompt('Ingrese un número'));
    var operacion = prompt("definir operacion: + - * /");
    var numero2 = parseInt(prompt('Ingrese otro número'));

    imprimir(numero1 + operacion + numero2);
    imprimir("<hr>");
    
    if (operacion == "+") {
        imprimir("suma: ");
        imprimir(numero1+numero2);
        
    } else {
        if (operacion == "-") {
            imprimir("resta:");
            imprimir(numero1-numero2);
    
        } else {
            if (operacion == "*") {
                imprimir("multiplicacion: ");
                imprimir(numero1*numero2);
    
            } else {
                if (operacion == "/") {
                    imprimir("division: ");
                    imprimir(numero1/numero2);
                }
            }
         }
    }




</script>
