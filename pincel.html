<head>pincel v36 <br></head>
<canvas width="600" height="400" style="cursor:crosshair"> </canvas>


<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    var puedoDibujar = false;
        
    var i = 0;
    var color = "blue";
    var colores = [color,"lightgrey"];
    
    function paleta() {
        pincel.fillStyle = "red";
        pincel.fillRect(550,0,50,50);
        pincel.fillStyle = "blue";
        pincel.fillRect(500,0,50,50);
        pincel.fillStyle = "green";
        pincel.fillRect(450,0,50,50);
        pincel.strokeStyle = "grey"
        pincel.strokeRect(400,0,49,49);
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(400,0,50,49);
        
    }
    
    paleta();    

    function elegirColor() {

    }

    function elegirColor(evento){

        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if ((x < 500) &&
            (x > 450) &&
            (y < 50) &&
            (y > 0)) {

               color="green";
            } else if((x < 550) &&
                    (x > 500) &&
                    (y < 50) &&
                    (y > 0)) {
                        color="blue";
                    } else if ((x < 600) &&
                                (x > 550) &&
                                (y < 50) &&
                                (y > 0)) {
                                    color="red";
                                } else if((x < 450) &&
                                            (x > 400) &&
                                            (y < 50) &&
                                            (y > 0)) {
                                                color="lightgrey";
                                            }
        
        console.log( "elegido color: " + color);
            
    }

    pantalla.onclick = elegirColor;



    function cambiaColor(){

        return  false;
    }

    pantalla.oncontextmenu = cambiaColor;


    function dibujarCirculo(evento) {

        if(puedoDibujar) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            paleta();
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();
        }

    }

    pantalla.onmousemove = dibujarCirculo;

    function habilitarDibujar() {

        puedoDibujar = true;
    }

    function deshabilitarDibujar() {

        puedoDibujar = false;
    }

    pantalla.onmousedown = habilitarDibujar;

    pantalla.onmouseup = deshabilitarDibujar;






</script>



    
    

  

</script>
